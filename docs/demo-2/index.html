<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Actor Model Prototype</title>
    <meta name="description" content="Testing a variation of the Actor Model for web development.">

    <style>
        body
        {
            margin: 0;
            padding: 0;
            display: flex;
            width: 100vw;
            height: 100vh;
            justify-content: center;
            text-align: center;
            align-items: center;
            flex-flow: row wrap;
            font-size: 18px;
            color: rgba(51,51,51,0.6);
            user-select: none;
            background-color: #eee;
            font-family: system-ui, sans-serif;
            line-height: 1.618;
        }

        component-one,
        component-two
        {
            width: 256px;
            height: 256px;
            border-radius: 4px;
            border: 1px dashed rgba(51,51,51,0.15);
            display: inline-flex;
            justify-content: center;
            align-items: center;
            flex-flow: column wrap;
            user-select: none;
            padding: 32px;
            position: relative;
            box-sizing: border-box;
        }

        component-two[state=loading]::after
        {
            display: inline-block;
            user-select: none;
            content: "";
            width: 48px;
            height: 48px;
            border-radius: 50%;
            position: absolute;
            top: calc(50% - 26px);
            left: calc(50% - 26px);
            transform-origin: center;
            transform: translate(-50%, -50%);
            border: 4px rgba(51,51,51,0.07) solid;
            border-top: 4px deepskyblue solid;
            animation: loadingSpinner 900ms infinite linear;
        }

        @keyframes loadingSpinner
        {
            from
            {
                transform: rotate(0deg);
            }
            to
            {
                transform: rotate(359deg);
            }
        }
    </style>

    <script type="module" src="/assets/bootstrap2.js"></script>
</head>
<body>
    <component-one style="margin-right: 32px;">
        Preparing to send message to the unloaded component.
    </component-one>
    <component-two state="loading"></component-two>
    <nav style="position: fixed;bottom: 0;left: 0;width: 100vw;padding: 16px 16px 14px;background-color: #fff;box-shadow: 0 -2px 16px rgba(51,51,51,0.1);text-align: center;z-index: 5;font-size: 0;">
        <a style="height:36px;padding:0 16px;background-color: crimson;color:#fff;border-radius: 2px;font-size: 14px;font-weight: 600;cursor: pointer;user-select: none;text-transform: uppercase;line-height: 36px;display: inline-block;margin: 0 8px;text-decoration: none;" href="/">Demo 1</a>
        <a style="height:36px;padding:0 16px;background-color: crimson;color:#fff;border-radius: 2px;font-size: 14px;font-weight: 600;cursor: pointer;user-select: none;text-transform: uppercase;line-height: 36px;display: inline-block;margin: 0 8px;text-decoration: none;" href="/demo-2">Demo 2</a>
    </nav>
</body>
</html>
