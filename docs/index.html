<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Actor Model Prototype</title>
    <meta name="description" content="Testing a variation of the Actor Model for web development.">

    <style>
        body
        {
            margin: 0;
            padding: 0;
            display: flex;
            width: 100vw;
            height: 100vh;
            justify-content: center;
            text-align: center;
            flex-flow: column wrap;
            font-size: 18px;
            color: rgba(51,51,51,0.87);
            user-select: none;
            background-color: #eee;
            font-family: system-ui, sans-serif;
            line-height: 1.618;
        }

        .button
        {
            background-color: deepskyblue;
            color: #fff;
            font-size: 14px;
            font-weight: 600;
            text-transform: uppercase;
            padding: 0 16px;
            border-radius: 2px;
            height: 36px;
            line-height: 36px;
            cursor: pointer;
            margin-right: 1rem;
            margin-top: 1rem;
            box-shadow: 0 2px 4px rgba(51,51,51,0.15);
        }
        .button:last-child
        {
            margin-right: 0;
        }
        
        square-component
        {
            width: 8px;
            height: 8px;
            background-color: rgb(51,51,51,0.15);
            margin: 2px;
            display: inline-block;
            vertical-align: top;
        }

        component-container
        {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow-y: auto;
            text-align: left;
            z-index: 1;
            font-size: 0;
        }
    </style>

    <script type="module" src="assets/bootstrap.js"></script>
</head>
<body>
    <component-container></component-container>
    <buttons-wrapper style="display: flex;flex-flow: row wrap;justify-content: center;z-index: 2;">
        <generate-button role="button" class="button">Generate</generate-button>
        <change-color-button role="button" class="button">Change Color</change-color-button>
        <delete-button role="button" class="button">Delete Random Square</delete-button>
        <cleanup-button role="button" class="button">Trigger Cleanup</cleanup-button>
    </buttons-wrapper>
</body>
</html>
